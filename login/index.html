<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <!-- titolo del tab della pagina nel browser -->
  <title>Login</title>

  <!-- file CSS da usare per la formattazione -->
  <link href="style.css" rel="stylesheet" />
</head>


<!-- contenuto della pagina -->
<body>
  <img src="images/login.webp" height="470">

  <!-- div che serve per raggruppare tutto il resto in un'unica cella del layout flex -->
  <div>
    <!-- titolo principale della pagina -->
    <h1>Login</h1>

    <form>
      <!-- titolo del campo di input -->
      <label>Username *</label>
      <!-- campo di inserimento dell'username -->
      <!-- l'attributo 'type' indica che tipo di input è -->
      <!-- l'attributo 'placeholder' inserisce un suggerimento nel campo di testo -->
      <input type="text"
        placeholder="Enter your Username">

      <label>Password *</label>
      <input type="password"
        placeholder="Enter your Password">

      <input type="checkbox">
      <label>Remember me</label>

      <!-- il tipo 'submit' è un bottone, che serve a inviare i dati -->
      <!-- l'attributo 'value' è il testo scritto sul bottone -->
      <input type="submit" value="LOGIN">

    </form>

    <!-- link (href è vuoto perché non c'è la pagina a cui rimanda il link) -->
    <a href="">Forgot password?</a>
    <a href="">Don't have an account?</a>

  </div>

</html>
